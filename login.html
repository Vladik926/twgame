<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub - Вход</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="game.html?game=minecraft">Minecraft</a></li>
            <li><a href="game.html?game=fortnite">Fortnite</a></li>
            <li><a href="game.html?game=csgo">CS:GO</a></li>
            <li><a href="game.html?game=lol">League of Legends</a></li>
        </ul>
    </header>

    <main>
        <form action="index.html" method="post" class="auth-form">
            <h1>Вход</h1>
            <div class="form-group">
                <label for="username">Имя пользователя или Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
            <div class="auth-links">
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 GamersHub. Все права защищены.</p>
    </footer>
</body>
</html>
